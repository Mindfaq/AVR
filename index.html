<!DOCTYPE html>
<html>
  <head>
    <title>Reaction Test</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  </head>


  <body>
    <div id="centered-button">

        <p id="startText">Press space to start the experiment</p>
        <input id="idInput" type="text" placeholder="Enter your ID" />
        <input id="alcoholInput" type="text" placeholder="Alcohol consumption (0 or 1)" />
        <input id="handInput" type="text" placeholder="Hand preference left or right (0 or 1)" />
        
        <p id="nextExperimentText" style="display: none;">Press space for next experiment</p>
        <input id="nameInput" type="text" placeholder="Enter your name" />
        <button id="downloadButton">Download Result</button>
      </div>
      
      
    <script src="main.js"></script>
    <script src="matrix.js"></script>
  </body>
</html>
